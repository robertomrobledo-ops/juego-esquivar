<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Esquiva Obstáculos</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="game">
      <header class="hud">
        <h1>Esquiva Obstáculos</h1>
        <div class="hud__stats">
          <div>Tiempo: <span id="time">0</span>s</div>
          <div>Velocidad: <span id="speed">1.0</span>x</div>
        </div>
      </header>

      <canvas id="gameCanvas" width="360" height="640" aria-label="Juego de esquivar"></canvas>

      <div class="overlay" id="overlay">
        <div class="panel">
          <h2 id="overlayTitle">¡Listo!</h2>
          <p id="overlayMessage">Toca izquierda o derecha para esquivar los obstáculos.</p>
          <button id="startButton">Jugar</button>
        </div>
      </div>

      <div class="touch-zones" aria-hidden="true">
        <div class="touch-zone" data-direction="left">
          <span>Izquierda</span>
        </div>
        <div class="touch-zone" data-direction="right">
          <span>Derecha</span>
        </div>
      </div>
    </main>

    <footer class="footer">
      <p>
        Controles: toca la mitad izquierda/derecha de la pantalla (o usa ← → en teclado).
      </p>
    </footer>

    <script src="game.js"></script>
  </body>
</html>
